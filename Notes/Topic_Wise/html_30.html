<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html 30</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="CSS/class_30_Display_property.css"
    />
  </head>
  <body>
    <h3>block element</h3>
    <div class="display1">this is a div 1</div>
    <br />
    <div class="display1">this is a div 2</div>
    <br />
    <h3>inline element</h3>
    <div class="display2">this is a div 2</div>
    <div class="display2">this is a div 2</div>
    <br /><br />
    <h3>inline block element</h3>
    <div class="display3">this is a div 2</div>
    <div class="display3">this is a div 2</div>
    <br /><br />
    <div class="display4">this is a div 2</div>
    <br /><br />
    <div class="display4">this is a div 2</div>
    <br />
    <h3>none element</h3>
    <div class="display5" id="div1">this is a div 2</div>
    <br />
    <div class="display5" id="div2">this is a div 2</div>
    <br />
    <div class="display5">this is a div 2</div>
    <br />
    <br />
    <span id="span"><p>Roman ojah</p></span>
    <br />
  </body>
