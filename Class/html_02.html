  <body>
    <h1 id="h" class="green-text underline-h">heading</h1>
    <!--we can we more then one class in one element with giving space,here h1 have two class green-text and underline-h-->
    <!--the praority of the selector is: id > class > element-->
    <!--praority of order matter for the same selector-->
    <p>Paragraph 1</p>
    <p class="green-text">Paragraph 2</p>
    <p id="p3">Paragraph 3</p>
    <p id="p4">Paragraph 4</p>
    <p class="green-text">Paragraph 5</p>
  </body>
